<div>
    <div>
        <div style="display: flex; flex-direction: row; justify-content: center;">
        <input type="search" >
        </div>
        <br>
        <div *ngIf="data" style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 1%; width: 100%;">
            <div *ngFor="let d of data" class="card">
            

                <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
                <img src="{{d.imageUrl}}" style="
                 max-width: 100%;
                 max-height: 100%;
                
                " 
                width="100%"
                height="50%"
                > 

                <h1>{{d.title}}</h1>
                <p>ID: {{d.contentId}}</p>
                <p>contentType: {{d.contentType}}</p>
            </div>
            </div>
        </div>

      
    </div>
  </div>


<router-outlet></router-outlet>
