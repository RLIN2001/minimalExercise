<div>
    <div style="position: relative;width: 100%; height: 100%;">
        <br>
        <app-searchbar (searchEvent)="onSearch($event)" ></app-searchbar>
        <br>

        <div *ngIf="data.length > 0; else noDataMessage" style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 1%; width: 100%;">
            <div *ngFor="let d of data" class="card" (click)="openAlert(d)">
            

                <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
                <img src="{{d.imageUrl}}" style="
                 max-width: 100%;
                 max-height: 100%;
                
                " 
                width="100%"
                height="400px"
                > 

                <h1>{{d.title}}</h1>
                <p>ID: {{d.contentId}}</p>
                <p>contentType: {{d.contentType}}</p>

                <button style="background-color: red;" (click)="removeContent(d.contentId, $event)">REMOVE CONTENT</button>
            </div>
            </div>



        </div>


        <ng-template #noDataMessage>
            <p style="text-align: center;">No data found!!!</p>
        </ng-template>
    

    </div>

  </div>


<router-outlet></router-outlet>
